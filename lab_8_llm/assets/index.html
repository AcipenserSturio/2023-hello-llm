<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text generation: Open QA</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Text generation: Open QA</h1>
        <p>Enter your question, e.g. 'What is the capital of France?'</p>
        <input id="question" placeholder="Enter your question"></input>
        <button id="submit" class="button">Generate a response</button>
        <p id="response"></p>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
